{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-3 pb-2">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group pb-2">
                <button class="btn btn-light shadow-sm border rounded" type="submit">Log In</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'users:register' %}">Sign Up</a>
            </small>
        </div>
    </div>
{% endblock %}
